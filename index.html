<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- color palette -->
    <div class="color-options">
        <!-- color -->
        <input id="color" type="color" />
        
        <!-- color palette -->
        <div
            class="color-option"
            style="background-color: #DF0101"
            data-color="#DF0101"
        ></div>
        <div
            class="color-option"
            style="background-color: #FF8000"
            data-color="#FF8000"
        ></div>
        <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
        ></div>
        <div
            class="color-option"
            style="background-color: #D0FA58"
            data-color="#D0FA58"
        ></div>
        <div
            class="color-option"
            style="background-color: #298A08"
            data-color="#298A08"
        ></div>
        <div
            class="color-option"
            style="background-color: #58D3F7"
            data-color="#58D3F7"
        ></div>
        <div
            class="color-option"
            style="background-color: #013ADF"
            data-color="#013ADF"
        ></div>
        <div
            class="color-option"
            style="background-color: #0B2161"
            data-color="#0B2161"
        ></div>
        <div
            class="color-option"
            style="background-color: #4B088A"
            data-color="#4B088A"
        ></div>
        <div
            class="color-option"
            style="background-color: #BDBDBD"
            data-color="#BDBDBD"
        ></div>
        <div
            class="color-option"
            style="background-color: #000000"
            data-color="#000000"
        ></div>
    </div>

    <canvas></canvas>

    <div class="btns">
        <!-- line width -->
        <input id="line-width" type="range" min="1" max="10" vlaue="5" step="0.5" />

        <!-- color fill -->
        <button id="mode-btn">Fill</button>

        <!-- reset -->
        <button id="destroy-btn">Destroy</button>

        <!-- eraser -->
        <button id="eraser-btn">Eraser</button>

        <label for="file">
            <!-- image -->
            Add Image
            <input type="file" accept="image/*" id="file" />
        </label>

        <!-- text -->
        <input type="text" placeholder="Add text here" id="text" />

        <!-- save image -->
        <button id="save-btn">Save Image</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
